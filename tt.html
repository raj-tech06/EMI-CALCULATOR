<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button with Pop-up</title>
</head>
<body>

  <!-- Button that will trigger the function -->
  <button onclick="openPopup()">Open Index Page</button>

  <script>
    // Function to open the index page in a pop-up
    function openPopup() {
      // Open a new pop-up window
      window.open('calculator.html', 'popupWindow', 'width=600, height=400, top=100, left=100');
    }
  </script>

</body>
</html>



<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SweetAlert Pop-up</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- SweetAlert CDN -->
  <style>
    /* Optional: Style the iframe inside the popup */
    .swal2-popup iframe {
      width: 100%;
      height: 400px;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Button that triggers the SweetAlert popup -->
  <button onclick="openSweetAlert()">Open Index Page</button>

  <script>
    // Function to open the SweetAlert pop-up with the index page inside it
    function openSweetAlert() {
      Swal.fire({
        title: 'Index Page', // Pop-up title
        html: `<iframe src="index.html" frameborder="0" width="100%" height="400px"></iframe>`, // Embed index.html inside an iframe
        width: '80%', // Pop-up width
        heightAuto: false, // Disable auto height for custom iframe height
        showCloseButton: true, // Option to close the pop-up
        showConfirmButton: false, // Hide confirm button
        focusConfirm: false,
        background: '#fff', // Set background color
        position: 'center', // Center the pop-up
      });
    }
  </script>

</body>
</html>
