<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator with EMI Pie Chart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">


            <div class="emi-section" id="emiSection">
                <input type="number" id="principal" oninput="updateChart()"  placeholder="Principal Amount" > <br>
                <input type="number" id="rate"  oninput="updateChart()" placeholder="Annual Interest Rate (%)"> <br>
                <input type="number" id="time" placeholder="Time Period (Years)"><br>
                <div class="emi-result" id="emiResult"></div>
            </div>



            <input type="text" class="display" id="display" disabled>
           
           


            <div class="buttons">
                <button class="button" onclick="appendValue('7')">7</button>
                <button class="button" onclick="appendValue('8')">8</button>
                <button class="button" onclick="appendValue('9')">9</button>
                <button class="button" onclick="appendValue('/')">/</button>
                <button class="button" onclick="appendValue('4')">4</button>
                <button class="button" onclick="appendValue('5')">5</button>
                <button class="button" onclick="appendValue('6')">6</button>
                <button class="button" onclick="appendValue('*')">*</button>
                <button class="button" onclick="appendValue('1')">1</button>
                <button class="button" onclick="appendValue('2')">2</button>
                <button class="button" onclick="appendValue('3')">3</button>
                <button class="button" onclick="appendValue('-')">-</button>
                <button class="button" onclick="appendValue('0')">0</button>
                <button class="button" onclick="appendValue('.')">.</button>
                <button class="button clear" onclick="clearDisplay()">C</button>
                <button class="button" onclick="appendValue('+')">+</button>
                <button class="button-equals" onclick="calculateResult()">=</button>
                <button class="button-show-emi" onclick="toggleEMISection()">EMI</button>
                <button class="button-show-sc" onclick="sc()">scientific calculator</button>



                <div id="sc-cal">
 
    
                <button class="button" onclick="appendValue('(')">(</button>
                <button class="button" onclick="appendValue(')')">)</button>

                <button class="button" onclick="clearDisplay()">C</button>


                <button class="button" onclick="appendValue('sin')">sin</button>
                <button class="button" onclick="appendValue('cos')">cos</button>
                <button class="button" onclick="appendValue('tan')">tan</button>
                <!-- <button class="button" onclick="appendValue('log')">3</button> -->
                <button class="button" onclick="appendValue('sqrt')">âˆš</button>
                <button class="button" onclick="appendValue('=')">=</button>
                
                </div>

            </div>
        </div>

       
    </div>
   



    <div class="divchart"> <canvas id="emiPieChart" width="200px" height="200px"></canvas></div>



    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="calculator.js"></script>
    <script src="EMI.js"></script>
</body>
</html>
